<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<title>Login-SmartContactManager</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row bg-info mt-5 pl-5 pb-4 font-weight-bold">
				<!--Login form-->
				<div id="login-img" class="col-md-5 mt-4 mr-0 ">
					<!--img-->
				</div>
				<div id="login-form" class="col-md-5 mt-4  pb-4">
					<h2 class="text-center mt-3 mb-2">LOGIN</h2>
					<form th:action="@{/dologin}" action="#" method="post">
						
					<div th:if="${param.logout}" class="text-center alert alert-success">You have successfully logout.</div>
					<div th:if="${param.error}" class="text-center alert alert-danger">Invalid username or password.</div>
						<div class="form-group">
							<label for="formGroupExampleInput">Email <span class="text-danger">*</span></label>
							<input name="username" type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Password <span class="text-danger">*</span></label>
							<input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
						</div>
						<div class="col-auto">
							<div class="form-check mb-2 pl-2 ">
								<input class="form-check-input info" type="checkbox" id="autoSizingCheck">
								<label class="form-check-label" for="autoSizingCheck">
									Remember me
								</label>
							</div>
						</div>
						<button type="submit" class="btn mt-3 btn-info form-control text-lg p-2">LOGIN</button>
						<a id="forgot" class="font-weight-normal" href="#">Forgot password?</a>
						<div class="separator">
							<hr>
							<p class="or btn btn-light  p-1 pl-1 pr-1">OR</p>
						</div>
						<div class="logo-login">
							<span><i id="google" class='bx bxl-google btn'></i></span>
							<span><i id="facebook" class='bx bxl-facebook btn'></i></span>
						</div>
						<p class="text-center font-weight-normal">Don't have an account? <a href="/register">Register</a></p>
					</form>

				</div>
			</div>
		</div>

		</div>

	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
