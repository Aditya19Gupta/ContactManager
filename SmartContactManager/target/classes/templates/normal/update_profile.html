<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
	<section class="content">
		<a onclick="toggleSidebar()" class="btn text-lg m-0 p-0"><i class='bx bx-menu' style="font-size: 3rem;"></i></a>
		
		<div class="card mb-5" id="update-contact-profile">
			<form action="#" th:action="@{/user/contacts/update-process}" method="post" enctype="multipart/form-data">
				<div class="card-header">
					<label style="margin-left: 40%;">
						<input type="file" class="hidden" name="profileImg">
						<i class='bx bxs-camera' style="margin-left: 15%;margin-top: 20%;position: absolute;z-index: 9999;font-size: 2rem;background: transparent;"></i>
						<img style="width: 15rem;height: 15rem;position: relative;border-radius: 50%;"th:src="@{'/img/'+${ucontact.imageUrl}}"
						alt="" srcset="">
					</label>
					
				</div>

				<div class="card-body">
					<table class="table text-center text-lg">
						<tbody>
							<tr class="hidden">
								<th scope="row">Id </th>
								<td>
									<input class="form-control" type="text" th:field="${ucontact.cid}">
								</td>
							</tr>
							<tr>
								<th scope="row">Name </th>
								<td>
									<input class="form-control" type="text" th:field="${ucontact.name}">
								</td>
							</tr>
							<tr>
								<th scope="row">Nickname </th>
								<td>
									<input class="form-control" type="text" th:field="${ucontact.nickname}">
								</td>
							</tr>
							<tr>
								<th scope="row">Work </th>
								<td>
									<input class="form-control" type="text" th:field="${ucontact.work}">
								</td>
							</tr>
							<tr>
								<th scope="row">Phone no.</th>
								<td>
									<input class="form-control" type="number" th:field="${ucontact.phone}">
								</td>
							</tr>
							<tr>
								<th scope="row">Email </th>
								<td>
									<input class="form-control" type="email" th:field="${ucontact.email}">
								</td>
							</tr>
							<tr>
								<th scope="row">About </th>
								<td>
									<textarea id="textarea" placeholder="Enter description here" class="form-control mt-3"
												name="description" rows="5"
												th:field="${ucontact.description}"></textarea>
								</td>
							</tr>
						</tbody>

					</table>
					<!--<div style="margin-left: 8%;">
						<h4>About:</h4><span> </span>
						<th:block th:utext="${ucontact.description}"></th:block>
					</div>-->

				</div>
				<button type="submit" class="btn btn-primary btn-lg"
					style="margin-left: 48%;margin-bottom: 2rem;">save</button>
			</form>
		</div>
	<!-- text editor by tiny MCE -->
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
			<script>
				tinymce.init({
				  selector: '#textarea' 
				});
			  </script>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
