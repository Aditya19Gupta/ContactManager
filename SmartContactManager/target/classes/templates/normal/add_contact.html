<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/user_base::layout(~{::section})}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
	<section class="content" >
		<a onclick="toggleSidebar()" class="btn m-0 p-0 text-lg"><i class='bx bx-menu' style="font-size: 3rem;"></i></a>
			<div th:if="${session.message}" id="add-contact-msg" class="alert text center" th:classappend="${'alert-'+session.message.type}">
				<p class="text-center" th:text="${session.message.content}">
				</p>
			<th:block  th:text="${@homeServices.removeMessageFromSession()}"></th:block>

			</div>
		
		<div class="row mt-0">
			<div class="col-md-12 offset-md-1">
				<div class="card ">
					<div class="card-body">
						<h1 class="text-center">Add Contact</h1>
						<div class="container-fluid mt-1">
							<div class="row">
								<div class="col-md-10 offset-md-1" id="add-contact">
									<form action="#" th:action="@{/user/process-contact}" method="post"
										enctype="multipart/form-data" th:object="${contact}">

										<div class="form-row mt-3">
											<div class="form-group col-md-6">
												<input type="text" class="form-control" name="name" id="inputEmail4"
													placeholder="Enter name here" th:field="${contact.name}">
											</div>
											<div class="form-group col-md-6">
												<input required type="text" name="nickname" class="form-control"
													placeholder="Enter nickname here" th:field="${contact.nickname}">
											</div>
										</div>
										<div class="input-group mt-0">
											<div class="input-group-prepend mr-1">
												<div class="input-group-text"><i class='bx bxs-phone'></i></div>
											</div>
											<input required type="number" name="phone" class="form-control"
												id="inlineFormInputGroupUsername" placeholder="Enter phone number here"
												th:field="${contact.phone}">
										</div>
										<div class="input-group mt-3">
											<div class="input-group-prepend mr-1">
												<div class="input-group-text">@</div>
											</div>
											<input required type="email" name="email" class="form-control"
												id="inlineFormInputGroupUsername" placeholder="Enter email id here"
												th:field="${contact.email}">
										</div>


										<div class="input-group mt-3">
											<div class="input-group-prepend mr-1">
												<div class="input-group-text"><i class='bx bxs-briefcase-alt-2'></i>
												</div>
											</div>
											<input required type="text" id="fruits" class="form-control" name="work"
												list="work-list" placeholder="Select work here"
												th:field="${contact.work}">

											<datalist id="work-list">
												<option value="Employee">
												<option value="Goverment Employee">
												<option value="Farmer">
												<option value="Driver">
												<option value="Teacher">
												<option value="Cook">
												<option value="Police">
												<option value="Student">
												<option value="Home">
												<option value="Others">
											</datalist>
										</div>
										
										<div class="input-group mt-3">
											<div class="input-group-prepend mr-1">
												<div class="input-group-text form-control"><i class='bx bxs-edit-alt'></i></div>
											</div>
										</div>	
										<div style="border: 2px solid rgb(151, 145, 145);
										box-shadow: 0 5px 5px rgb(151, 145, 145);">
											<textarea id="textarea" placeholder="Enter description here" class="form-control mt-3"
												name="description" rows="5"
												th:field="${contact.description}"></textarea>
										</div>
										
										<div class="input-group mt-3">
											<div class="input-group-prepend mr-1">
												<div class="input-group-text"><i class='bx bxs-image'></i></div>
											</div>
											<input type="file" class="form-control" placeholder="Choose profile image"
												name="profileImg">
										</div>
										<div class="form-row mt-5 mb-5">
											<button class="col-md-2 offset-md-3 btn-secondary mr-3"
												type="reset">reset</button>
											<button href="#" class="btn btn-info col-md-2 offset-md-2 " type="submit"
												data-toggle="modal" data-target="#exampleModal">Save</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- text editor by tiny MCE -->
			<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
			<script>
				tinymce.init({
				  selector: '#textarea' 
				});
			  </script>
		</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
