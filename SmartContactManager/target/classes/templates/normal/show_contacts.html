			<p class="text-center" th:text="${session.message.content}">
			</p>
			<th:block th:text="${@homeServices.removeMessageFromSession()}"></th:block>
		</div>

		</div>

				<div class="table-responsive">
					<table class="table text-center mb-2">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody class="contacts text-center" th:each="contact : ${contacts}">
							<tr>
								<th><a th:href="@{'/user/contacts/'+${contact.cid}}"><span
											th:text="${contact.name}"></span></a></th>
								<td th:text="${contact.email}"></td>
								<td th:text="${contact.phone}"></td>
								<td style="font-size: 1.2rem;">
									<a th:href="@{'/user/contacts/update/'+${contact.cid}}">
										<i class='bx bxs-pencil pr-2'></i>
									</a>
									<a th:href="@{'/user/delete/'+${contact.cid}}">
										<i class='bx bx-trash  pr-2 text-danger'></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
